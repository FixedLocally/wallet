       - asset: assets/fonts/Noto_Sans/NotoSans-Light.ttf
         weight: 300
       - asset: assets/fonts/Noto_Sans/NotoSans-Light.otf
         weight: 300
       - asset: assets/fonts/Noto_Sans/NotoSans-LightItalic.ttf
         weight: 300
